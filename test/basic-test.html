<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../tpa-toast-action.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="tpa-toast-action-fixture">
      <template>
        <tpa-toast-action title="title">
          <h2>tpa-toast-action</h2>
        </tpa-toast-action>
      </template>
    </test-fixture>

    <script>
      suite('<tpa-toast-action>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('tpa-toast-action-fixture');
        });

        test('open', function() {
          assert.equal('title', myEl.querySelector('h2').textContent);
        });

        test('closed', function() {
          myEl.opened = true;
          assert.equal('title', myEl.querySelector('h2').textContent);
        });

      });
    </script>

  </body>
</html>
