<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>tpa-toast-action Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../tpa-toast-action.html">
</head>
<body unresolved>

<p>An example of <code>&lt;tpa-toast-action&gt;</code>:</p>

<template id="demo" is="dom-bind">
  <button on-tap="handleOpen">Open</button>
  <button on-tap="handleClose">Close</button>
  <tpa-toast-action id="toastaction">
    <div>Hello tpa-toast-action</div>
  </tpa-toast-action>
</template>

<script>
  var demo = document.querySelector("#demo");
  demo.handleOpen = function () {
    this.$.toastaction.open();
  }

  demo.handleClose = function () {
    this.$.toastaction.close();
  }
</script>

</body>
</html>
