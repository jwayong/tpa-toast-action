<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <tpa-toast-action></tpa-toast-action>

Example:

    <tpa-toast-action>
      <h2>Hello tpa-toast-action</h2>
    </tpa-toast-action>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="tpa-toast-action">
  <template>
    <style>
      paper-dialog {
        margin: 0 0 !important;
          position: fixed;
          bottom: 0;
          right: 150px;
          width: 300px;
          height: 400px;
          border-top-left-radius: 8px;
          border-top-right-radius: 8px;
        }
      paper-dialog > *:first-child {
          margin-top: 0px;
          padding: 0 10px;
      }
      .form {
        background-color: #ffffff;
      }
      .dialogheader {
        background-color: #555555;
        color: #ffffff;
      }
      [horizontal] {
        @apply(--layout-horizontal);
      }
      [flex] {
        @apply(--layout-flex);
      }
      [justified] {
        @apply(--layout-justified);
      }
      [self-end] {
        @apply(--layout-self-end);
      }
      [center] {
        @apply(--layout-center);
      }
      paper-icon-button {
        color: white;
      }
  </style>

    <paper-dialog id="dialog" no-cancel-on-outside-click>
  		<div class="dialogheader" horizontal center justified>
  			<div>Add Filesystem</div>
  			<div><paper-icon-button icon="clear" alt="cancel" title="cancel" on-click="close"></paper-icon-button></div>
  		</div>
  		<div class="form">
  			<content></content>
  		</div>
  	</paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'tpa-toast-action',

      open: function() {
        this.$.dialog.open();
      },
      close: function() {
        this.$.dialog.close();
      }
    });
  </script>
</dom-module>
