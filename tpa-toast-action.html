<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <tpa-toast-action></tpa-toast-action>

Example:

    <tpa-toast-action>
      <h2>Hello tpa-toast-action</h2>
    </tpa-toast-action>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="tpa-toast-action">

  <template>

    <style>
      paper-dialog {
        position: absolute !important;
        width: 100%;
        height: 100%;
        bottom: 0;
        right: 0;
        margin: 0;
      }

      #close{
        position: absolute;
        top: -10px;
        right: -15px;
      }
    </style>

    <paper-dialog id="dialog" opened="{{opened}}" no-cancel-on-outside-click>

      <div id="header">
        <h2>{{header}}</h2>
      </div>

      <div id="close">
        <paper-icon-button  icon="clear" alt="cancel" title="cancel" on-click="_close"></paper-icon-button>
      </div>

      <div>
        <content></content>
      </div>

    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'tpa-toast-action',

      properties: {
        opened: {
          type: Boolean,
          value: false
        },
        header: {
          type: String,
          value: 'Header'
        }
      },

      _close: function () {
        this.opened = false;
      }

    });
  </script>
</dom-module>
